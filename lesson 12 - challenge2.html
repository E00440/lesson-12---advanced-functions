  <title>Rock Paper Scissors</title>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button"><img src="/images/rock-emoji.png" alt="rock-img" class="move-icon">
  </button>

  <!-- SELF PRACTICE FROM BELOW -->

  <button class="move-button js-paper-button">
    <img src="/images/paper-emoji.png" alt="paper-img" class="move-icon">
  </button>
  
  <button class="move-button js-scissors-button">
    <img src="/images/scissors-emoji.png" alt="scissors-img" class="move-icon">
  </button>
  
  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>


  <button class="auto-play-button js-auto-play-button">
    Auto Play
  </button>

  <br>

  <section class="reset-confirmation-section">
    <p class="js-reset-confirmation reset-confirmation"></p>
    
  </section>
